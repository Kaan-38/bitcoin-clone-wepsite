  header {position: relative; width:100%; height: 78px; background:#001e60; box-shadow: 0 0 20px #001e60; border-radius: 13px 13px 0px 0px; display: flex; align-items: center; justify-content: space-between; border-bottom:1px solid black; }
  header label {position: relative; display: flex; align-items: center; cursor: pointer; margin-left: 30px; margin-right: 30px;}

  header label h3:hover {transform: scale(1.03);}
  header label h3::after {content: ''; width: 0; height: 0; border-width: 13px; border-style: solid; border-color:#87a2ff transparent transparent transparent; position: absolute; transform: rotate(-270deg); left:-26px;}

  header label h4 {position: relative; color: white; text-shadow: 0 0 2px white; margin-right: 28px; width: auto;
   padding-left:12px; padding-right:12px;  height: 33px; background:none;  display: flex; align-items: center; justify-content:center; cursor: pointer; border-radius: 6px;}
  header .header-active.active h4 {background: #87a2ff; box-shadow: 0 0 12px #87a2ff; color: #001e60; text-shadow: 0 0 2px #001e60;}
  header label h4:hover {transform: scale(1.03);}
  header label .header-active {display: flex; align-items: center; justify-content: center;}
  
  .container-kapsam2 {position: relative; width: 100%;  display: flex;  }
  

  main {position: relative; width:100%; height: 100%; display: flex; flex-direction: column; justify-content: center; }
  
  .main-icon{ display: flex; align-items: center; justify-content: center; cursor: pointer; width:430px;}
  .main-icon ion-icon {font-size: 116px; color:#87a2ff; position: absolute; top: 36px; animation: main-icon 5s linear infinite;}
  @keyframes main-icon{
    0%{transform: rotate(0deg);}
    25%{transform: rotate(30deg);}
    50%{transform: rotate(0deg);}
    75%{transform: rotate(-30deg);}
    100%{transform: rotate(0deg);}
}

  main label {position: relative; margin-left: 20px; max-width:430px; cursor: pointer; font-size: 23px; margin-bottom:20px; top: 180px;}
  main label h3 {position: relative; width:auto; height: 44px; background: #87a2ff; box-shadow: 0 0 12px #87a2ff; color: #001e60; text-shadow: 0 0 2px #001e60; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 26px;}
  main label h4 {position: relative; color: #87a2ff; text-shadow: 0 0 2px #87a2ff;}
  main label h5  {position: relative; width: 160px; height: 44px; background: #87a2ff; box-shadow: 0 0 12px #87a2ff; color: #001e60; text-shadow: 0 0 2px #001e60; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 20px;}
  main label h5:hover {transform: scale(1.03);}
  

  main ul {position:relative; list-style-type: none; display: flex; margin-top: 210px;  margin-left:20px;}
  main ul li {position: relative; width:21px; height: 21px; border-radius:50%; background:#87a2ff; box-shadow: 0 0 5px #87a2ff; margin: 11px; cursor: pointer;}






  .container-menü{position: relative; width:100%; height:auto;  display: flex; align-items: center; justify-content: center;  padding-bottom: 12px;}

  .bitcoin-ion-icon{ position: relative;   display: flex; align-items: center; justify-content:center;  margin-right:21px; margin-top: 0px; }
  .bitcoin-ion-icon i  {font-size: 370px; color:#87a2ff; text-shadow: 0 0 4px #87a2ff;}


  .bitcoin-ion-icon label {position: relative; width:200px; height: 100px; background:#87a2ff; box-shadow: 0 0 14px black; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-top:-110px; margin-left: 10px; animation: kara 5s linear infinite;}
  @keyframes kara {
    0%{transform: translateY(0px);}
    50%{transform: translateY(-46px);}
    100%{transform: translateY(0px);}
  }
  .bitcoin-ion-icon label::after {content: ''; width: 0; height: 0; border-width: 14px; border-style: solid; border-color:#87a2ff transparent transparent transparent; position: absolute; transform: rotate(-270deg); left:-28px;}
  .bitcoin-ion-icon label i {font-size: 52px; color:#001e60; text-shadow: 0 0 3px #001e60;}
  .bitcoin-ion-icon label span {position: relative; color: #001e60; margin-left:8px; text-shadow: 0 0 2px #001e60;}  

  
 .etherium-icon { position: absolute; right:370px; bottom:-110px; width: 90px; height: 96px; background:#87a2ff; box-shadow: 0 0 14px black;  border-radius: 17px; display: flex; flex-direction: column;align-items: center; justify-content: center; cursor: pointer; line-height: 20px; animation: etherium 6s linear infinite; display: none;}
  @keyframes etherium{
    0%{transform: translateX(0px);}
    50%{transform: translateX(70px);}
    100%{transform: translateX(0px);}
  }
  
  .etherium-icon::before {content: ''; width: 0; height: 0; border-width: 10px; border-style: solid; border-color:#87a2ff transparent transparent transparent; position: absolute; top:-20px; transform: rotate(180deg);}


 .etherium-icon li {position: relative; list-style: none; text-align: center; }
 .etherium-icon i {font-size: 38px; color: #001e60; text-shadow:0 0 2px #001e60; animation: rotate 4s linear infinite;}
 @keyframes rotate {
  0%{transform: rotate(0deg);}
  100%{transform: rotate(360deg);}
 }
 .etherium-icon li h5 {position: relative; color:#001e60; text-shadow: 0 0 2px #001e60;}

<script type="text/javascript">
  const headerspan = document.querySelectorAll('.header-active');
